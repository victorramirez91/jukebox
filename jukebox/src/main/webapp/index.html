			<table id="reloj" border='0' align="center">

					<td><div id='hora'></div></td>

			<script type="text/javascript">
				Reloj();
				function Reloj() {
					var tiempo = new Date();
					var hora = tiempo.getHours();
					var minuto = tiempo.getMinutes();
					var segundo = tiempo.getSeconds();
					document.getElementById('hora').innerHTML = hora;
					document.getElementById('minuto').innerHTML = minuto;
					document.getElementById('segundo').innerHTML = segundo;
					setTimeout('Reloj()', 1000);
					str_hora = new String(hora);
					if (str_hora.length == 1) {
						document.getElementById('hora').innerHTML = '0' + hora;
					}
					str_minuto = new String(minuto);
					if (str_minuto.length == 1) {
						document.getElementById('minuto').innerHTML = '0'
								+ minuto;
					}
					str_segundo = new String(segundo);
					if (str_segundo.length == 1) {
						document.getElementById('segundo').innerHTML = '0'
								+ segundo;
					}
				}
			</script>
			
				
			
			<script language="javascript">
				var meses = new Array("Enero", "Febrero", "Marzo", "Abril",
						"Mayo", "Junio", "Julio", "Agosto", "Septiembre",

				var diasSemana = new Array("Domingo", "Lunes", "Martes",
						"Miércoles", "Jueves", "Viernes", "Sábado");
				var f = new Date();
				document.getElementById("tiempo").innerHTML = "Hoy "
						+ diasSemana[f.getDay()] + ", " + f.getDate() + " de "
						+ meses[f.getMonth()] + " de " + f.getFullYear();
			</script>
