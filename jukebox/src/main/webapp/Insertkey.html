<style type="text/css">
#track {
	-moz-border-radius: 10px;
	-webkit-border-radius: 10px;
	border-radius: 10px;
	border: 1px solid #000000;
	padding: 0 4px 0 4px;
}
</style>

<title>Jukebox</title>
</head>
<body>
	<header>
		<div class="titular">
			<h1 class="titulo">Jukebox</h1>

		</div>
		<div class="buscador">
			<i class="fa fa-search" id="searchsg1"></i> <input type="search"
				id="track">
		</div>
	</header>


	<div class="contenedorBotones">
		<div class="btnRecomendados" id="cavailable">Disponibles</div>
		<div class="btnRecomendados" id="cplaylist">Playlist</div>
	</div>



	<label id="response"></label>
	<label > Para poner la canción en cola debes introducir la clave</label>

	<div class="contenedorCanciones" id="songs-data"></div>
	<div class="container"></div>



	<div class="row">
		<form class="col s12">
			<div class="row">
				<div class="input-field col s6">
					<i class="medium mdi-communication-vpn-key prefix"></i> <input
						id="icon_prefix" type="text" class="validate"> <label
						for="icon_prefix">Insert key</label>
				</div>
				<div class="input-field col s6">
					<a id="insertkey" class="waves-effect    teal accent-3 btn">Aceptar</a>
					<a id="goback" class="waves-effect  red lighten-1 btn">Back </a>
				</div>
			</div>

		</form>
	</div>


	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/key.js"></script>
	<script type="text/javascript" src="js/api.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
